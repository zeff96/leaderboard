<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard API</title>
</head>
<body>
  <section id="content" class="content">
    <h1 class="title">
      Leaderboard
    </h1>
    <div class="container">
      <div class="result-container">
        <div class="info-container">
          <h3 class="head">
            recent scores
          </h3>
          <button type="button" id="button" class="btn">refresh</button>
        </div>
        <div class="scores-container"></div>
      </div>
      <div class="user-info">
        <h3 class="user-info-header">add your scores</h3>
        <form action="" class="form" id="form">
          <input type="text" placeholder="Your name" class="form-input" id="add-name">
          <input type="text" placeholder="Your score" class="form-input" id="add-score">
          <input type="submit" value="submit" class="button">
          <span class="alert-msg">Leaderboard score created correctly!</span>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
